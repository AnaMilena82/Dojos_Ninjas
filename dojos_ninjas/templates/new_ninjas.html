<!DOCTYPE html>
<html>
<head>
    <title>Dojos y Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="p-2 flex-grow-1">
          <h1>Add a New Ninja</h1>
        </div>
        
        
      </div>
      <form action="{{ url_for('post_new_ninjas') }}" method="POST">
        <div class="row">
          <div class="col-8 mb-3">
            <select class="form-select" aria-label="Dojo" name="dojo_id">
              {% for dojo in dojos %}
                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-8 mb-3">
            <input type="text" class="form-control" placeholder="First Name" aria-label="First name" name="first_name">
          </div>
          <div class="col-8 mb-3">
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name" name="last_name">
          </div>
          <div class="col-8 mb-3">  
            <input type="text" class="form-control" placeholder="Age" aria-label="Age" name="age">
          </div>
          <div class="col-8 mb-3">
            <button type="submit" class="btn btn-outline-success">Create</button>
          </div>
      </form> 
      <div class="mb-5">
        <a href="{{ url_for('get_dojos')}}" class="me-2">Home</a> 
      </div>
    </div>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; By Ana Milena Chaverra Casta√±o</p>
    </footer>
</body>
</html>
